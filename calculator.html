<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/calculator.css">
</head>
<body>
	<div id="container">
		<div class="result" id="result">0</div>
		<ul class="specs" id="specs">
			<li>AC</li>
			<li>+/-</li>
			<li>%</li>
		</ul>
		<ul class="nums" id="nums">
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>0</li>
			<li>.</li>
		</ul>
		<ul class="signs" id="signs">
			<li>÷</li>
			<li>x</li>
			<li>-</li>
			<li>+</li>
			<li>=</li>
		</ul>
	</div>
	<script type="text/javascript" src="scripts/calculator.js"></script>
</body>
</html>
